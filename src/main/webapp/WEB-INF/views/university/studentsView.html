<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<header th:insert="fragments/header.html :: header"></header>
	<div class="container">
		<div class="mt-5">
			<table class="table table-striped">
				<thead class="thead-light">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Gender</th>
						<th scope="col">Birth date</th>
						<th scope="col">Email</th>
						<th scope="col">Phone</th>
						<th scope="col">Address</th>
						<th scope="col">Group</th>					
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${students}">
						<th scope="row" class="align-left"><span th:text="${student.id}"> </span></th>
						<td class="align-left"><span th:text="${student.getFirstName()}+' '+${student.getLastName()}"></span></td>
						<td class="align-left"><span th:text="${student.getGender()}"></span></td>
						<td class="align-left"><span th:text="${student.getBirthDate()}"></span></td>
						<td class="align-left"><span th:text="${student.getEmail()}"></span></td>
						<td class="align-left"><span th:text="${student.getPhoneNumber()}"></span></td>
						<td class="align-left"><span th:text="${student.getAddress()}"></span></td>
						<td class="align-left"><span th:text="${student.getGroup()}"></span></td>					
					</tr>
				</tbody>
			</table>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</div>
</body>
</html>
