<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="/university/sources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <div class="mt-5">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Birth date</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Group</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${studentPage}">
                <th scope="row" class="align-left"><span th:text="${student.id}"> </span></th>
                <td class="align-left"><span th:text="${student.firstName}+' '+${student.lastName}"></span>
                </td>
                <td class="align-left"><span th:text="${student.gender}"></span></td>
                <td class="align-left"><span th:text="${student.birthDate}"></span></td>
                <td class="align-left"><span th:text="${student.email}"></span></td>
                <td class="align-left"><span th:text="${student.phoneNumber}"></span></td>
                <td class="align-left"><span th:text="${student.address}"></span></td>
                <td class="align-left"><span th:text="${student.group}"></span></td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:href="@{/students/(size=${studentPage.pageable.pageSize}, page=${studentPage.pageable.pageNumber-1})}">Previous</a></li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/students/(size=${studentPage.pageable.pageSize}, page=${studentPage.pageable.pageNumber+1})}">Next</a></li>
            </ul>
        </nav>
    </div>
    <script src="/university/sources/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
