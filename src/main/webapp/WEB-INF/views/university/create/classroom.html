<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classrooms</title>
    <link href="/university/sources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <div class="mt-5">
        <a href="/university/classrooms" class="btn btn-outline-primary mb-2" role="button">Back to classrooms...</a>
        <h2 class="text-primary">Create new classroom</h2>
        <form class="form-group" method="POST" action="/university/classrooms/create">
            <label for="name" class="mb-2">Classroom name: </label>
            <input name="name" type="text" id="name"/><br/>
            <label for="capacity" class="mb-2">Capacity, students: </label>
            <input name="capacity" type="text" id="capacity"/><br/>
            <label for="locationid" class="mb-2">Select location: </label>
            <select class="form-select" name="locationid" id="locationid" style="display:inline;width: auto">
                <option th:each="location: ${locations}" th:value="${location.id}" th:text="${location}"></option>
            </select>
            <button type="button" class="btn btn-outline-primary mb-1" data-bs-toggle="modal" data-bs-target="#AddLocation">
                Other location...
            </button>
            <br/>
            <input type="submit" class="btn btn-primary mt-2" value="Create"/>
        </form>
    </div>
    <div class="modal" id="AddLocation">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New location</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form-group" method="POST" action="/university/locations/create">
                        <label for="building" class="mb-2">Building: </label>
                        <input name="building" type="text" id="building"/><br/>
                        <label for="floor" class="mb-2">Floor: </label>
                        <input name="floor" type="text" id="floor"/><br/>
                        <label for="number" class="mb-2">Room number: </label>
                        <input name="number" type="text" id="number"/><br/>
                        <input type="submit" class="btn btn-primary" value="Create"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/university/sources/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
