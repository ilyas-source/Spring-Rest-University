<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="/university/sources/css/bootstrap.min.css" rel="stylesheet">
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <div class="mt-5">
        <a href="/university/students" class="btn btn-outline-primary mb-2" role="button">Back to students...</a>
        <h2 class="text-primary">Create new student</h2>
        <form class="row g-3" method="POST" th:action="@{/students/create}" th:object="${student}">
            <div class="col-md-4">
                <label for="firstname" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstname" th:field="*{firstName}">
            </div>
            <div class="col-md-4">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastname" th:field="*{lastName}">
            </div>
            <div class="col-md-2">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" th:field="*{gender}">
                    <option selected th:field="*{gender}" th:value="${student.gender}"
                            th:text="${student.gender}"></option>
                    <option th:if="${student.gender!=gender}"
                            th:each="gender : ${T(ua.com.foxminded.university.model.Gender).values()}"
                            th:value="${gender}" th:text="${gender}"></option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="datepicker" class="form-label">Day of birth</label>
                <input type="text" class="form-control" id="datepicker" th:field="*{birthDate}">
            </div>
            <div class="col-md-2">
                <label for="group" class="form-label">Group</label>
                <select class="form-select" id="group" th:field="*{group.id}">
                    <option th:each="group: ${groups}" th:value="${group.id}" th:text="${group.name}"></option>
                </select>
            </div>
            <div class="col-md-5">
                <label for="mail" class="form-label">Mail</label>
                <input type="email" class="form-control" id="mail" placeholder="mail@example.com" th:field="*{email}">
            </div>
            <div class="col-md-5">
                <label for="phone" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="phone" placeholder="+1 800 11111" th:field="*{phoneNumber}">
            </div>
            <div class="col-12">
                <label for="street" class="form-label">Address</label>
                <input type="text" class="form-control" id="street" placeholder="1234 Main St"
                       th:field="*{address.streetAddress}">
            </div>
            <div class="col-md-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" placeholder="United Kingdom"
                       th:field="*{address.country}">
            </div>
            <div class="col-md-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Edinburgh" th:field="*{address.city}">
            </div>
            <div class="col-md-4">
                <label for="region" class="form-label">Region/State</label>
                <input type="text" class="form-control" id="region" placeholder="Central" th:field="*{address.region}">
            </div>
            <div class="col-md-2">
                <label for="postalcode" class="form-label">Zip</label>
                <input type="text" class="form-control" id="postalcode" placeholder="90210"
                       th:field="*{address.postalCode}">
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Create student</button>
            </div>

        </form>
    </div>
    <script src="/university/sources/js/jquery.min.js"></script>
    <script src="/university/sources/js/jquery-ui.js"></script>
    <script src="/university/sources/js/bootstrap.bundle.min.js"></script>
    <script src="/university/sources/js/datepicker.js"></script>
</div>
</body>
</html>
