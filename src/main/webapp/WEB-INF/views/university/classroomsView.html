<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classrooms</title>
    <link href="/university/sources/css/tablesort.css" rel="stylesheet">
    <link href="/university/sources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<h2 class="text-primary text-center">Classrooms</h2>
<div class="container">
    <div class="mt-5">
        <button type="button" class="btn btn-outline-primary mb-2" data-bs-toggle="modal" data-bs-target="#AddRoom">
            Add new room
        </button>
        <table class="table table-striped table-bordered table-sortable">
            <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Capacity</th>
                <th scope="col">Location</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="classroom : ${classrooms}">
                <th class="align-left"><span th:text="${classroom.id}"> </span></th>
                <td class="align-left"><span th:text="${classroom.name}"></span></td>
                <td class="align-left"><span th:text="${classroom.capacity}"></span></td>
                <td class="align-left"><span th:text="${classroom.location}"> </span></td>
                <td>
                    <div style="display:  flex;">
                        <a class="btn btn-outline-primary" th:href="@{/rooms/{id}/edit(id=${classroom.id})}">Update
                            room</a>
                        <form style="margin-left: .75rem;" th:method="DELETE"
                              th:action="@{/classrooms/{id}(id=${classroom.id})}">
                            <input class="btn btn-outline-primary" type="submit" value="Delete"/>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="modal" id="AddRoom">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">New classroom</h4>
                        <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="form-group" method="POST" action="/classrooms">
                            <label for="name" class="mb-2">Enter classroom name: </label>
                            <input name="name" type="text" id="name"/><br/>
                            <label for="capacity" class="mb-2">Capacity, students: </label>
                            <input name="capacity" type="text" id="capacity"/><br/>
                            <input type="submit" class="btn btn-primary" value="Create"/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/university/sources/js/tablesort.js"></script>
    <script src="/university/sources/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
