<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classrooms</title>
    <link href="/university/sources/css/tablesort.css" rel="stylesheet">
    <link href="/university/sources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<h2 class="text-primary text-center">Classrooms</h2>
<div class="container">
    <div class="mt-5">
        <a href="/university/classrooms/creationform" class="btn btn-outline-primary mb-2" role="button">Create new
            classroom</a>
        <table class="table table-striped table-bordered table-sortable">
            <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Capacity</th>
                <th scope="col">Location</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="classroom : ${classrooms}">
                <th class="align-left"><span th:text="${classroom.id}"> </span></th>
                <td class="align-left"><span th:text="${classroom.name}"></span></td>
                <td class="align-left"><span th:text="${classroom.capacity}"></span></td>
                <td class="align-left"><span th:text="${classroom.location}"> </span></td>
                <td>
                    <div style="display:flex;">
                        <a class="btn btn-outline-primary" th:href="@{/classrooms/{id}(id=${classroom.id})}">Edit/delete...</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Please confirm</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span>Delete this classroom?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" th:onclick="'@{~/university/classrooms/delete/} + ${classroom.getId()}'">Delete</button>
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/university/sources/js/tablesort.js"></script>
    <script src="/university/sources/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
