<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classrooms</title>
    <link href="/university/sources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <div class="mt-5">
        <a href="/university/classrooms?sort=id" class="btn btn-outline-primary mb-2" role="button">Back to
            classrooms...</a>
        <h2 class="text-primary">Classroom details</h2>
        <form class="form-group" th:method="POST" th:action="@{/classrooms/update}" th:object="${classroom}">
            <input class="invisible" name="id" type="text" id="id" th:field="*{id}"/><br/>
            <label for="name" class="mb-2">Classroom name: </label>
            <input type="text" id="name" th:field="*{name}"/><br/>
            <label for="capacity" class="mb-2">Capacity, students: </label>
            <input type="text" id="capacity" th:field="*{capacity}"/><br/>
            <label for="location" class="mb-2">Select location: </label>
            <select class="form-select" id="location" th:field="*{location}" style="display:inline;width: auto">
                <option selected th:field="*{location}" th:value="${classroom.location}"
                        th:text="${classroom.location}"></option>
                <option th:each="location: ${locations}" th:value="${location}" th:text="${location}"></option>
            </select>
            <button type="button" class="btn btn-outline-primary mb-1" data-bs-toggle="modal"
                    data-bs-target="#AddLocation">Other location...
            </button><br/>
            <p th:text="${classroom}"></p>
            <input type="submit" class="btn btn-primary mt-2" value="Update"/>
            <button type="button" class="btn btn-danger mt-2" data-bs-toggle="modal"
                    data-bs-target="#ModalDelete">Delete
            </button>
        </form>
    </div>
    <div class="modal fade" id="AddLocation">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New location</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form-group" method="POST" action="/university/locations/create" th:object="${location}">
                        <label for="building" class="mb-2">Building: </label>
                        <input type="text" id="building" th:field="*{building}"/><br/>
                        <label for="floor" class="mb-2">Floor: </label>
                        <input type="text" id="floor" th:field="*{floor}"/><br/>
                        <label for="number" class="mb-2">Room number: </label>
                        <input type="text" id="number" th:field="*{roomNumber}"/><br/>
                        <input type="submit" class="btn btn-primary" value="Create"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="ModalDelete" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Please confirm</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span>Delete this classroom?</span>
                </div>
                <div class="modal-footer">
                    <form style="margin-left: .75rem;" th:method="POST"
                          th:action="@{/classrooms/delete/{id}(id=${classroom.id})}">
                        <input class="btn btn-danger" type="submit" value="Delete"/>
                    </form>
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/university/sources/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
