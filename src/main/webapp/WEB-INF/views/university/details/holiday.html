<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Holidays</title>
    <link href="/university/sources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <div class="mt-5">
        <a href="/university/holidays?sort=id" class="btn btn-outline-primary mb-2" role="button">Back to
            holidays...</a>
        <h2 class="text-primary">Holiday details</h2>
        <form class="form-holiday" method="POST" th:action="@{/holidays/update}" th:object="${holiday}">
            <input class="invisible" name="id" type="text" id="id" th:field="*{id}"/><br/>
            <label for="name" class="mb-2">Holiday name: </label>
            <input type="text" id="name" th:field="*{name}"/><br/>
            <br/>
            <p th:text="${holiday}"></p>
            <input type="submit" class="btn btn-primary mt-2" value="Update"/>
            <button type="button" class="btn btn-danger mt-2" data-bs-toggle="modal"
                    data-bs-target="#ModalDelete">Delete
            </button>
        </form>
    </div>
    <div class="modal fade" id="ModalDelete" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Please confirm</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span>Delete this holiday?</span>
                </div>
                <div class="modal-footer">
                    <form style="margin-left: .75rem;" th:method="POST"
                          th:action="@{/holidays/delete/{id}(id=${holiday.id})}">
                        <input class="btn btn-danger" type="submit" value="Delete"/>
                    </form>
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/university/sources/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
