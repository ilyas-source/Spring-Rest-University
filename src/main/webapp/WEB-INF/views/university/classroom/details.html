<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classroom</title>
    <link href="/university/sources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container mt-5">
    <a href="/university/classrooms" class="btn btn-outline-primary mb-2" role="button">Back to classrooms...</a>
    <h2 class="text-primary">Classroom details</h2>
    <form class="row g-3" method="POST" th:action="@{/classrooms/update}" th:object="${classroom}">
        <input type="text" class="invisible" style="height:0;width:0;padding:0;border:none" th:field="*{id}">
        <input type="text" class="invisible" style="height:0;width:0;padding:0;border:none" th:field="*{location.id}">

        <!--Name and capacity-->
        <div class="row g-3">
            <div class="col-md-4">
                <label for="name" class="form-label">Classroom name</label>
                <input type="text" class="form-control" id="name" placeholder="Chemistry lab" th:field="*{name}">
            </div>
            <div class="col-md-2">
                <label for="capacity" class="form-label">Capacity, students</label>
                <input type="text" class="form-control" id="capacity" placeholder="30" th:field="*{capacity}">
            </div>
        </div>

        <!--Location in-page-->
        <div class="col-md-3">
            <label for="building" class="form-label">Building name</label>
            <input type="text" class="form-control" id="building" placeholder="Chemistry building"
                   th:field="*{location.building}">
        </div>
        <div class="col-md-3">
            <label for="floor" class="form-label">Floor</label>
            <input type="text" class="form-control" id="floor" placeholder="5"
                   th:field="*{location.floor}">
        </div>
        <div class="col-md-3">
            <label for="number" class="form-label">Room number</label>
            <input type="text" class="form-control" id="number" placeholder="10"
                   th:field="*{location.roomNumber}">
        </div>
        <div class="col-md-5">
            <input type="submit" class="btn btn-primary" value="Update"/>
        </div>
        <div class="col-md-5">
            <button type="button" class="btn btn-danger mt-2" data-bs-toggle="modal"
                    data-bs-target="#ModalDelete">Delete
            </button>
        </div>
    </form>
</div>

<div class="modal fade" id="ModalDelete" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Please confirm</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span>Delete this classroom?</span>
            </div>
            <div class="modal-footer">
                <form style="margin-left: .75rem;" th:method="POST"
                      th:action="@{/classrooms/delete/{id}(id=${classroom.id})}">
                    <input class="btn btn-danger" type="submit" value="Delete"/>
                </form>
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script src="/university/sources/js/bootstrap.bundle.min.js"></script>

</body>
</html>
