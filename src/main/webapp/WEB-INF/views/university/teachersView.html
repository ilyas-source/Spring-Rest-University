<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
    <link href="/university/sources/css/tablesort.css" rel="stylesheet">
    <link href="/university/sources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <div class="mt-5">
        <table class="table table-striped table-bordered table-sortable">
            <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Degree</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Subjects</th>
                <th scope="col">Vacations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${teacherPage}">
                <th scope="row" class="align-left"><span th:text="${teacher.id}"> </span></th>
                <td class="align-left"><span th:text="${teacher.firstName}+' '+${teacher.lastName}"></span>
                </td>
                <td class="align-left"><span th:text="${teacher.gender}"></span></td>
                <td class="align-left"><span th:text="${teacher.degree}"></span></td>
                <td class="align-left"><span th:text="${teacher.email}"></span></td>
                <td class="align-left"><span th:text="${teacher.phoneNumber}"></span></td>
                <td class="align-left"><span th:text="${teacher.address}"></span></td>
                <td class="align-left"><span th:text="${teacher.subjects}"></span></td>
                <td class="align-left"><span th:text="${teacher.vacations}"></span></td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:href="@{/teachers/(size=${teacherPage.pageable.pageSize},
                                            page=${teacherPage.pageable.pageNumber-1})}">Previous</a></li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/teachers/(size=${teacherPage.pageable.pageSize},
                                            page=${teacherPage.pageable.pageNumber+1})}">Next</a></li>
            </ul>
        </nav>
        <p>Show teachers per page:</p>
        <form action="">
            <select class="form-select" style="width:auto;" id="page" name="size">
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
            <input type="Submit" value="save" />
        </form>
    </div>
    <script src="/university/sources/js/tablesort.js"></script>
    <script src="/university/sources/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
