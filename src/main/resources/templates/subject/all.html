<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
    <link th:href="@{/css/tablesort.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<h2 class="text-primary text-center">Subjects</h2>
<div class="container mt-5">
        <a href="/university/subjects/new" class="btn btn-outline-primary mb-2" role="button">Create new
            subject</a>
        <table class="table table-striped table-bordered table-sortable">
            <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td class="align-left"><span th:text="${subject.id}"> </span></th>
                <td class="align-left"><span th:text="${subject.name}"></span></td>
                <td class="align-left"><span th:text="${subject.description}"></span></td>
                <td>
                    <div style="display:flex;">
                        <a class="btn btn-outline-primary" th:href="@{/subjects/{id}(id=${subject.id})}">Edit/delete...</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    <script th:src="@{/js/tablesort.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
