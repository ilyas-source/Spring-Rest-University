<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classrooms</title>
    <link th:href="@{/css/tablesort.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<h2 class="text-primary text-center">Classrooms</h2>
<div class="container mt-5">
    <a href="/university/classrooms/new" class="btn btn-outline-primary mb-2" role="button">Create new
        classroom</a>
    <table class="table table-striped table-bordered table-sortable">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Capacity</th>
            <th scope="col">Location</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classroom : ${classrooms}">
            <td class="align-left"><span th:text="${classroom.id}"> </span></td>
            <td class="align-left"><span th:text="${classroom.name}"></span></td>
            <td class="align-left"><span th:text="${classroom.capacity}"></span></td>
            <td class="align-left"><span th:text="${classroom.location}"> </span></td>
            <td>
                <div style="display:flex;">
                    <a class="btn btn-outline-primary"
                       th:href="@{/classrooms/{id}(id=${classroom.id})}">Edit/delete...</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <script src="/university/static/js/tablesort.js"></script>
    <script src="/university/static/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
