<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
    <link href="/university/sources/css/tablesort.css" rel="stylesheet">
    <link href="/university/sources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<h2 class="text-primary text-center">Teachers</h2>
<div class="container mt-5">
        <a href="/university/teachers/new" class="btn btn-outline-primary mb-2" role="button">Create new
            teacher</a>
        <table class="table table-striped table-bordered table-sortable">
            <thead class="thead-light">
            <tr>
                <th scope="col" id="id">ID</th>
                <th scope="col" id="last_name">Last name</th>
                <th scope="col" id="first_name">First name</th>
                <th scope="col" id="gender">Gender</th>
                <th scope="col" id="degree">Degree</th>
                <th scope="col" id="email">Email</th>
                <th scope="col" id="phone">Phone</th>
                <th scope="col" id="address_id">Address</th>
                <th scope="col">Subjects</th>
                <th scope="col">Vacations</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${teacherPage}">
                <td class="align-left"><span th:text="${teacher.id}"></span></td>
                <td class="align-left"><span th:text="${teacher.lastName}"></span></td>
                <td class="align-left"><span th:text="${teacher.firstName}"></span></td>
                <td class="align-left"><span th:text="${teacher.gender}"></span></td>
                <td class="align-left"><span th:text="${teacher.degree}"></span></td>
                <td class="align-left"><span th:text="${teacher.email}"></span></td>
                <td class="align-left"><span th:text="${teacher.phoneNumber}"></span></td>
                <td class="align-left"><span th:text="${teacher.address}"></span></td>
                <td class="align-left"><span th:text="${teacher.subjects}"></span></td>
                <td class="align-left"><span th:text="${teacher.vacations}"></span></td>
                <td>
                    <div style="display:flex;">
                        <a class="btn btn-outline-primary" th:href="@{/teachers/{id}(id=${teacher.id})}">Edit/delete...</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a id="first-button" class="page-link" href="?sort=id">First</a>
                </li>
                <li class="page-item disabled">
                    <a id="prev-button" class="page-link" href="?sort=id">Previous</a>
                </li>
                <li class="page-item">
                    <a id="next-button" class="page-link" href="?sort=id">Next</a>
                </li>
            </ul>
        </nav>
        <p>Show teachers per page:</p>
        <form action="">
            <select class="form-select" style="width:auto;" name="size">
                <option value="5" selected>5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
            <input type="Submit" value="save"/>
        </form>
    <script th:inline="javascript">
        let pageSize = [[${teacherPage.pageable.pageSize}]];
        let pageNumber = [[${teacherPage.pageable.pageNumber}]];
        let hasPreviousPage = [[${teacherPage.pageable.hasPrevious()}]];
        let sorting = [[${teacherPage.pageable.getSort().get().findFirst().get().getProperty()}]];
    </script>
    <script src="/university/sources/js/tablesort.js"></script>
    <script src="/university/sources/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
